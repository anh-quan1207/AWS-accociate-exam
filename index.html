<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Certified Cloud Practitioner - Bài kiểm tra</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AWS Certified Cloud Practitioner</h1>
    </header>
    
    <!-- Màn hình chọn bộ đề -->
    <div id="quiz-selection" class="quiz-selection">
      <h2>Chọn bộ đề kiểm tra</h2>
      
      <!-- Chọn chế độ -->
      <div class="mode-selection">
        <h3>Chọn chế độ:</h3>
        <div class="mode-options">
          <div class="mode-item">
            <input type="radio" id="mode-exam" name="mode-selection" value="exam" checked>
            <label for="mode-exam">Chế độ thi (Exam Mode)</label>
            <p class="mode-description">Làm bài thi với thời gian và tính điểm</p>
          </div>
          <div class="mode-item">
            <input type="radio" id="mode-study" name="mode-selection" value="study">
            <label for="mode-study">Chế độ học (Study Mode)</label>
            <p class="mode-description">Học tập với đáp án ngay lập tức, không tính thời gian</p>
          </div>
        </div>
      </div>
      
      <div class="test-list">
        <div class="test-item">
          <input type="radio" id="test-full" name="test-selection" value="full_questions.json" checked>
          <label for="test-full">Bộ đề 001</label>
        </div>
        <div class="test-item">
          <input type="radio" id="test-002" name="test-selection" value="test002_questions.json">
          <label for="test-002">Bộ đề 002</label>
        </div>
        <div class="test-item">
          <input type="radio" id="test-003" name="test-selection" value="test003_questions.json">
          <label for="test-003">Bộ đề 003</label>
        </div>
        <div class="test-item">
          <input type="radio" id="test-004" name="test-selection" value="test004_questions.json">
          <label for="test-004">Bộ đề 004</label>
        </div>
        <div class="test-item">
          <input type="radio" id="test-005" name="test-selection" value="test005_questions.json">
          <label for="test-005">Bộ đề 005</label>
        </div>
        <div class="test-item">
          <input type="radio" id="test-006" name="test-selection" value="test006_questions.json">
          <label for="test-006">Bộ đề 006</label>
        </div>
      </div>
      <button id="start-quiz-button" class="btn btn-submit">Bắt đầu làm bài</button>
    </div>
    
    <!-- Thông tin quiz -->
    <div class="quiz-info" style="display: none;">
      <div class="quiz-progress">
        Câu hỏi: <span id="current-question">0</span>/<span id="total-questions">0</span> | 
        Đã trả lời: <span id="completed-questions">0</span> câu
      </div>
      <div class="quiz-timer" id="timer-container">
        Thời gian: <span id="timer">00:00</span>
      </div>
      <div class="quiz-mode" id="mode-indicator" style="display: none;">
        <span id="mode-text">Chế độ thi</span>
      </div>
    </div>
    
    <!-- Câu hỏi -->
    <div id="quiz-container" style="display: none;">
      <div class="main-quiz-content">
        <!-- Navigation buttons -->
        <div class="navigation">
          <button id="prev-button" class="btn btn-secondary">Câu trước</button>
          <button id="next-button" class="btn btn-secondary">Câu sau</button>
        </div>
        
        <div class="question-container" id="question-container">
          <!-- Nội dung câu hỏi sẽ được tạo bằng JavaScript -->
        </div>
        
        <!-- Study mode controls -->
        <div id="study-controls" class="study-controls" style="display: none;">
          <button id="check-answer-button" class="btn btn-primary">Kiểm tra đáp án</button>
          <button id="next-question-button" class="btn btn-secondary" style="display: none;">Câu tiếp theo</button>
        </div>
      </div>
      
      <!-- Khung chỉ mục câu hỏi sẽ được tạo bằng JavaScript -->
      
      <!-- Submit button -->
      <button id="submit-button" class="btn btn-submit">Nộp bài</button>
    </div>
    
    <footer>

    </footer>
  </div>
  
  <script src="js/data.js"></script>
  <script src="js/quiz.js"></script>
</body>
</html>
